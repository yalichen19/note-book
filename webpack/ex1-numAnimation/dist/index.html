<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      min-width: 100%;
      background: #172f38;
      color: #d7dbdd;
      cursor: pointer;
    }

    body {
      margin: 0;
    }

    .container span {
      float: left;
      min-height: 2em;
      margin-left: 10px;
    }

    .center {
      position: fixed;
      left: 50%;
      top: 50%;
      font-size: 8em;
      color: rgba(255, 255, 255, .7);
      transform: translate(-50%, -50%);
      transition: all 1s ease-in, opacity 0.7s ease-in 0.3s;
    }
  </style>
</head>
<body>
  <div id="divContainer" class="container"></div>
  <div id="divCenter" class="center"></div>
  <script src="./main.js"></script>
</body>
</html>
